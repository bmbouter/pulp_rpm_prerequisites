---
# vars file for pulp-rpm-prerequisites on CentOS
ansible_python_interpreter: /usr/bin/python

packages:
  # epel-release must be 1st so that later zchunk-devel can install from it.
  # And if we switch to yum or dnf, it must be a separate task.
  - epel-release
  - gcc
  - make
  - cmake
  - doxygen
  - bzip2-devel
  - expat-devel
  - file-devel
  - glib2-devel
  - libcurl-devel
  - libmodulemd2-devel
  - libxml2-devel
  - ninja-build
  - python36-devel # CentOS specific from epel
  - rpm-devel
  - openssl-devel
  - sqlite-devel
  - xz-devel
  - zchunk-devel
  - zlib-devel

# This var comes from the pulp-rpm-prerequisites role, but the packages must
# be explicitly installed during the pulp role, after venv is created.
# Otherwise, even though createrepo_c requires them, they are often not
# installed, even with newer versions of pip.
pulp_rpm_prerequisites_pypi_packages:
  - scikit-build
  - nose
